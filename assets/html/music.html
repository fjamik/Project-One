<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

<!-- Ling to the Google fonts file -->
<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">

<!-- Ling to the CSS file -->
<link rel="stylesheet" href="../css/music.css">


<title>Music Player</title>
</head>
<body>

    <header class="container-fluid p-3">
           
        <div class="row">
                <div class="col-2"> 
                <img src="../image/lototext.png">
                <!---<button id="appIcon" class="btn btn-block p-2" type="submit">--->
                         </div>   
              
            <div class="col-2">
                <input id="song-input" class="form-control p-4" type="text" placeholder="Search Song*"/>
            </div>
            <div class="col-2">
                <input id="artist-input" class="form-control p-4" type="text" placeholder="Search Artist*"/>
            </div>
            <div class="col-3">
                <button id="mySearchBtn" class="btn btn-block p-2" type="submit"><strong>Add to Playlist</strong></button>
            </div>
           
            <div class="col-3">
                    
                <button id="myLogoutBtn" class="btn btn-block p-2" type="submit">
                    <strong> <span id="username-text"></span></strong>
                    <br>
                    Logout
                </button>
            </div>
        </div>
              
    </header>
      
    <!-- ----------------------------------------PLAYLIST added----------------------------------------- -->
    
    <main class="row container-fluid">

        <div class="col-6 leftcolumn">
        <!-- Start left column Div -->

            <div class="card my-4 scroll " id="playlistCard">

                <img class="card-header card-img-top musicCardImage" src="../image/musiccard6.gif" alt="musicplaylist" height="150px">

                <div class="card-body">
                    <!-- <h5 class="card-title"></h5> -->
                    <div id="playlist-info" class="list-group list-group-flush"></div>

                    <table class="table table-hover table-striped">
                        <thead>
                            <tr><th scope="col">
                                <label id="playlistHeader"></label>
                                <label id="goToMyPlaylist" class="float-right"></label>
                            </th></tr>
                        </thead>
                        <tbody>
                            <!-- content will be written in music.js file -->
                        </tbody>
                    </table>


                <!-- End of Card-body div-->
                </div>
            <!-- End of Playlist div-->
            </div>

        <!-- End left column Div -->
        </div>

    
    <!-- ------------------------------------------------------------------------------------------ -->
    
        <div class="col-6 rightcolumn">
        <!-- Start of 'rightcolumn' div  -->

            <div class="row">
                <!-- YouTube Video div -->
                <div class="p-3 musicPlayerCard" id="myVideo"></div>
            </div>

            <div class="row">
                <div class="p-3 lyricPlayerCard lyricsimg scrollLyrics" id="showLyrics" >
                    <div class=" border-warning mb-3" id="showLyrics" style="max-width: 18rem;">
                </div>
            </div>

        <!-- End of 'rightcolumn' div  -->
        </div>

    </main>

    <!-- ----------------------------------FOOTER - RECOMMENDED MUSIC-------------------------------- -->


    <footer class="mt-5">
        <!-- Div to populate recommended music based on weather -->
        <button class="d-flex align-items-center musicPlayerCard" id="getRecommendedWeatherSongs">
            <img id="weatherMood"></img>
        </button>
        <h4 class="text-center text-light m-3"><strong>Recommended Music by Weather</strong></h4>
    </footer>

    <footer>
        <div class="container-fluid">
            <!-- Div to populate recommended music based on various artists-->

            <div class="row justify-content-center mt-3">

                <div class="col-2">
                    <button type="submit" name="beyonce" class="getByArtist">
                        <img src="../image/beyonce.jpg" width="150px" height="150px" data-toggle="tooltip" data-placement="top" title="Fan of BeyoncÃ©"/>
                    </button>
                </div>
                <div class="col-2">
                    <button type="submit" name="JenniferLopez" class="getByArtist">
                        <img src="../image/jlo.jpg" width="150px" height="150px" data-toggle="tooltip" data-placement="top" title="Fan of JenniferLopez"/>
                    </button>
                </div>
                <div class="col-2">
                    <button type="submit" name="ArianaGrande" class="getByArtist">
                        <img src="../image/ariana_grande.jpg" width="150px" height="150px" data-toggle="tooltip" data-placement="top" title="Fan of Ariana Grande"/>
                    </button>
                </div>
                <div class="col-2">
                    <button type="submit" name="michael-jackson" class="getByArtist">
                        <img src="../image/MichaelJackson.jpg" width="150px" height="150px" data-toggle="tooltip" data-placement="top" title="Fan of Michael Jackson"/>
                    </button>
                </div>

            </div>

        </div>
        <h4 class="text-center text-light m-3"><strong>Recommended Music by Artist</strong></h4>
    </footer>

     <!-- ---------------------------------------------------------------------------------------------- -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>


    <!-- Including link to firebase.js -->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>

    <!-- Link to app.js file to access "username" -->
    <script type="text/javascript" src="../javascript/app.js"></script>

    <!-- Link to lyrics.js file to show lyrics video -->
    <script src="../javascript/lyrics.js"></script>
    
    <!-- Link to YouTubeSearch.js file to show youtube video -->
    <script src="../javascript/YouTubeSearch.js"></script>

    <!-- Link to RecMusicByWeather.js file to show recommended music based on weather -->
    <script src="../javascript/RecMusicByWeather.js"></script>

    <!-- Link to RecVideoByArtist.js file to show recommended music based selected Artist -->
    <script src="../javascript/RecVideosByArtist.js"></script>

    <!-- Link to music.js file -->
    <script type="text/javascript" src="../javascript/music.js"></script>
    


</body>
</html>
